data:
  train_bs: 2
  train_width: 512
  train_height: 512
  meta_paths:
    - "/home/itec/emanuele/Datasets/djokovic_federer/meta.json"
  # Margin of frame indexes between ref and tgt images
  sample_margin: 30

solver:
  gradient_accumulation_steps: 4
  mixed_precision: 'fp16'
  enable_xformers_memory_efficient_attention: True
  gradient_checkpointing: False
  max_train_steps: 5000
  max_grad_norm: 1.0
  # lr - lower for fine-tuning
  learning_rate: 5.0e-6
  scale_lr: False
  lr_warmup_steps: 100
  lr_scheduler: 'cosine'

  # optimizer
  use_8bit_adam: False
  adam_beta1: 0.9
  adam_beta2: 0.999
  adam_weight_decay: 1.0e-2
  adam_epsilon: 1.0e-8

val:
  validation_steps: 500

noise_scheduler_kwargs:
  num_train_timesteps: 1000
  beta_start:          0.00085
  beta_end:            0.012
  beta_schedule:       "scaled_linear"
  steps_offset:        1
  clip_sample:         false

# Use stable-diffusion-v1-5 as the base (only for unet architecture init)
base_model_path: './pretrained_weights/stable-diffusion-v1-5'
vae_model_path: './pretrained_weights/sd-vae-ft-mse'
image_encoder_path: './pretrained_weights/image_encoder'

# Load our existing pretrained weights for fine-tuning
pretrained_reference_unet_path: './pretrained_weights/reference_unet.pth'
pretrained_denoising_unet_path: './pretrained_weights/denoising_unet.pth'
pretrained_pose_guider_path: './pretrained_weights/pose_guider.pth'

weight_dtype: 'fp16'
uncond_ratio: 0.1
noise_offset: 0.05
snr_gamma: 5.0
enable_zero_snr: True

seed: 42
resume_from_checkpoint: ''
checkpointing_steps: 1000
save_model_epoch_interval: 1
exp_name: 'finetune_stage1'
output_dir: './exp_output'
